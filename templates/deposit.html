{% extends 'layout.html' %}

    {% block head %}
        <title>Deposit</title>
    {% endblock %}

    {% block body %}
    <div class="buttonlength">
        <a class="nuhuhline" href="{{ url_for('homepage') }}"> 
            <p class="buttonsapl" id="buttonsbig">Home</p> 
        </a>
    </div>
        <!-- home button -->
    <p>
        write how much you want to deposit

    <!-- form that sends the amount you put in to the backend database -->
    {% endblock %}
